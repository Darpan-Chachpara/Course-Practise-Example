<!DOCTYPE html>
<html>
<head>
	<title>NamePasswordValidation</title>
</head>
	<script>
	function ValidateForm(MyName)
	{
		var name=document.MyName.name.value;
		var password=document.MyName.password.value;
		if(name==null || name=="")
		{
			alert("Name Can't Be Blank");
			document.MyName.name.focus();
			return false;
		}
		else if(password.length<6)
		{
			alert("Password must be at least 6 character long");
			document.MyName.password.focus();
			return false;
		}
	}
</script>
<body>


<form name="MyName" method="post" action="" onSubmit="return ValidateForm(MyName);"> 
	<table border="1">
		<tr>
			<td>Name:</td>
			<td><input type="text" name="name" lenght="25"></td>
		</tr>
<tr>
			<td>Password:</td>
			<td><input type="password" type="number"name="password" lenght="25"></td>
		</tr>
		<tr>
				<td><input type="Submit" value="Register"></td>
				<td><input type="Submit" value="Help?"></td>
			</tr>
	</table>
</form>
</body>
</html>
